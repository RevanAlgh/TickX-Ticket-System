<div class="row my-3">
  <div class="col-md-12 form-group my-2">
    <h5 class="mx-3" for="search">{{'manageClients'| translate}}</h5>

  </div>
  <div class="col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header">
        <strong>
          {{'clientInfo'| translate}}
        </strong>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead class="py-4">
            <th>{{'id' | translate}}</th>
            <th>
              {{'name' | translate}}
            </th>
            <th>
              {{'email' | translate}}
            </th>
            <th>
              {{'username' | translate}}
            </th>

            <th>
              {{'phone' | translate}}
            </th>
            <th>
              {{'actions' | translate}}
            </th>
          </thead>
          <tbody *ngFor="let item of clients | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <tr>
              <td>{{item.userId}}</td>
              <td>{{item.fullName}}</td>


              <td> {{item.email}}</td>
              <td>{{item.userName}}</td>

              <td>
                {{item.mobileNumber}}
              </td>
              <td>
                <button class="btn btn-sm btn-secondary mx-2 mb-2" (click)="editEmployee(item)"><i
                    class="fa fa-eye"></i></button>
                <button (click)="setActive(item.userId, item.isActive)" [ngClass]="{
                  'btn-danger': item.isActive,
                  'btn-success': !item.isActive
                }" class="btn btn-sm">
                  {{ item.isActive ? 'deactivate' : 'activate' | translate }}
                </button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center">

      <div>
        <ngb-pagination class="" [(page)]="page" [pageSize]="pageSize"
          [collectionSize]="clients.length"></ngb-pagination>
      </div>
      <div class="my-2">
        <label class="mx-3" for="search">{{'show' | translate}}</label>
        <select name="itemSize" id="itemSize" (change)="onItemChange($event)">
          <option [disabled]="true">10</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <label class="mx-3" for="itemSize">{{'entries' | translate}}</label>
      </div>
    </div>
  </div>
</div>
