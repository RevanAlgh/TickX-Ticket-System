<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-body">
            <h3 class="card-title text-center">{{'resetPasswordTitle' | translate}}</h3>


            <div class="mb-3">
              <label for="pass" class="form-label">{{'newPassword' | translate}}</label>
              <input type="password" [(ngModel)]="password" class="form-control" id="pass"
                placeholder="{{'password' | translate}}">
            </div>

            <div class="mb-3">
              <label for="conPass" class="form-label">{{'confirmPassword' | translate}}</label>
              <input type="password" [(ngModel)]="cnfrmPassword" class="form-control" id="conPass"
                placeholder="{{'confirmPassword' | translate}}">
            </div>

            <div class="mb-3">
              <button (click)="onSubmit()" class="btn btn-primary w-100">{{'confirm' | translate}}</button>
            </div>

            <div class="text-center mt-3">
              <a href="#" routerLink="../login">{{'backToLogin' | translate}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
