<div class="container light-style flex-grow-1 ">
  <h4 class="font-weight-bold my-4 ">
    {{'accountSettings' | translate}}
  </h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-dark">

      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">

            <hr class="border-light m-0 ">
            <div class="card-body ">
              <div class="form-group">


                <div class="box my-3" style="width: 200px; height: 200px;" (click)="fileInput.click()">
                  <div class="content">
                    <img [src]="img">
                    <h2>{{'uploadPicture' | translate}}</h2>
                    <input type="file" #fileInput (change)="onChange($event)" style="display: none;">

                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">{{'username' | translate}}</label>
                <input type="text" class="form-control mb-1" [(ngModel)]="user.userName" [value]="user.userName">
              </div>
              <div class="form-group">
                <label class="form-label">{{'name' | translate}}</label>
                <input type="text" class="form-control" [(ngModel)]="user.fullName" [value]="user.fullName">
              </div>
              <div class="form-group">
                <label class="form-label">{{'email' | translate}}</label>
                <input type="text" class="form-control mb-1" [(ngModel)]="user.email" [value]="user.email">
              </div>
              <div class="form-group">
                <label class="form-label">{{'phone' | translate}}</label>
                <input type="text" class="form-control" [(ngModel)]="user.mobileNumber" [value]="user.mobileNumber">
              </div>
              <div class="form-group">
                <label class="form-label">{{'address' | translate}}</label>
                <input type="text" class="form-control" [(ngModel)]="user.address" [value]="user.address">
              </div>
            </div>
            <div class="text-right mx-3 my-4">
              <button type="button" (click)="updateData()" class="btn btn-primary">{{'save' | translate}}</button>&nbsp;
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
