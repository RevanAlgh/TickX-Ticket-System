<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">{{'forgotPassword' | translate}}</h3>
          <p class="text-center">{{'instruction' | translate}}</p>

          <div class="mb-3">
            <label for="email" class="form-label">{{'emailAddress' | translate}}</label>
            <input type="email" [formControl]="email" class="form-control" id="email"
              placeholder="{{'email' | translate}}">
          </div>
          <button (click)="onSubmit()" class="btn btn-primary w-100">{{'sendLink' | translate}}</button>

          <div class="text-center mt-3">
            <a href="#" routerLink="../login">{{'backToLogin' | translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
